    ng-model="searchText.name"
    ng-class="{'good': ((ballers|filter:searchText:case:true).length === 1) }"/>
  <img src="styles/arrow.jpeg" height="10px">
  <input id="ballerTwo" novalidate type="text" placeholder="Player 2"
    ng-model="search.name"
    ng-class="{'good2': ((ballers|filter:search:case:true).length === 1) }"/><br>
    <br>
    <br>
    <br>
  <input type="submit" ng-click="callDB(searchText.name, search.name)" value="Connect!" ng-disabled="{{false}}"/>
</form>
